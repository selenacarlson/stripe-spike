<h1>Give On a Monthly basis</h1>

<!-- Display a list of non-profits to which
    a user can subscribe. Give them $5, $10, $20 options -->

    <div ng-repeat="charity in vm.charities.list">
        <h2> {{charity.product_name}} </h2>
        <p>Give $1 per day <button ng-click="vm.subscribeToThisPlan(charity.plan_id_1)">Subscribe</button> </p>
        <p>Give $2 per day <button ng-click="vm.subscribeToThisPlan(charity.plan_id_2)">Subscribe</button> </p>
    </div>

<h1>Make a one time donation</h1>

<p> {{vm.hi}} </p>
