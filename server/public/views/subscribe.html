<!-- Display a list of non-profits to which
    a user can subscribe. Give them $5, $10, $20 options -->
<br>
<div class="form" ng-repeat="charity in vm.charities.list">
    <h1> {{charity.name}} </h1>
    <h2>Give on a monthly basis</h2>
    <p>Give $1 per day <md-button class="md-raised md-primary" ng-click="vm.subscribeToThisPlan(charity.plan_id_1)">Subscribe</md-button> </p>
    <p>Give $2 per day <md-button class="md-raised md-primary" ng-click="vm.subscribeToThisPlan(charity.plan_id_2)">Subscribe</md-button> </p>
    <h2>Make a one time donation</h2>
    <div layout="row" flex>
        <md-input-container class="md-icon-float md-block title" flex="25">
            <input ng-model="vm.oneTimeDonation.amount" placeholder="Amount ($)">
        </md-input-container>
        <div>
            <md-button class="md-raised md-warn" ng-click="vm.oneTimeDonate(charity.product_id)">Donate</md-button>
        </div>
    </div>
</div>
