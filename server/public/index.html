<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://js.stripe.com/v3/"></script>
    <!-- Angular JS -->
    <script src="vendors/angular.min.js"></script>
    <!-- Axios JS -->
    <script src="vendors/axios.js"></script>
    <!-- Custom JS -->
    <script src="scripts/client.js"></script>
    <script src="scripts/stripe-scripts.js"></script>
    <title>Stripe Spike</title>
</head>
<body ng-app="myApp" ng-controller="StripeController as vm">

    <input type="text" id="customer-email">
    <button id="make-customer">Make Customer</button>

    <!-- STEP 2: CREATE YOUR PAYMENT FORM -->
    <form action="/stripe/charge" method="post" id="payment-form">
      <div class="form-row">
        <label for="card-element">
          Credit or debit card
        </label>
        <div id="card-element">
          <!-- A Stripe Element will be inserted here. -->
        </div>
        <!-- Used to display Element errors. -->
        <div id="card-errors" role="alert"></div>
      </div>
    
      <button>Submit Payment</button>
    </form>



    <h1>Plans</h1>
    <ul>
      <li ng-repeat="plan in vm.plans.list"> {{plan.nickname}} <button ng-click="vm.subscribeToThisPlan(plan.id)">subscribe</button></li>
    </ul>
    <!-- <h1>Customers</h1>
    <ul>
      <li ng-repeat="customer in vm.customers.list"> {{customer.email}} &nbsp; {{customer.sources.data[0].card.exp_year}} &nbsp; {{customer.sources.data[0].card.last4}} </li>
    </ul> -->
   
</body>
</html>
