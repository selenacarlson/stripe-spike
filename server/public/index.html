<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://js.stripe.com/v3/"></script>
    <!-- Angular JS -->
    <script src="vendors/angular.min.js"></script>
    <!-- Axios JS -->
    <script src="vendors/axios.js"></script>
    <!-- Custom JS -->
    <script src="scripts/client.js"></script>
    <title>Stripe Spike</title>
</head>
<body>

    <input type="text" id="customer-email">
    <button id="make-customer">Make Customer</button>

    <!-- STEP 2: CREATE YOUR PAYMENT FORM -->
    <form action="/stripe/charge" method="post" id="payment-form">
      <div class="form-row">
        <label for="card-element">
          Credit or debit card
        </label>
        <div id="card-element">
          <!-- A Stripe Element will be inserted here. -->
        </div>
        <!-- Used to display Element errors. -->
        <div id="card-errors" role="alert"></div>
      </div>
    
      <button>Submit Payment</button>
    </form>

   
</body>
</html>
